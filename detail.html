<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Checklist Detail - Trails Coffee</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
        }
        
        .back-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        .content {
            padding: 20px;
        }
        
        .detail-header {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .detail-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
        }
        
        .detail-meta {
            color: #666;
            font-size: 14px;
        }
        
        .detail-meta div {
            margin-bottom: 5px;
        }
        
        .section {
            margin-bottom: 25px;
        }
        
        .section-title {
            font-size: 1.1em;
            color: #667eea;
            margin-bottom: 12px;
            font-weight: 600;
        }
        
        .task-list {
            background: #f8f9fa;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .task-item {
            padding: 12px 15px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .task-item:last-child {
            border-bottom: none;
        }
        
        .task-checkbox {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            flex-shrink: 0;
        }
        
        .task-checkbox.completed {
            background: #28a745;
            color: white;
        }
        
        .task-checkbox.incomplete {
            background: #dc3545;
            color: white;
        }
        
        .task-text {
            flex: 1;
            font-size: 14px;
            color: #333;
        }
        
        .inventory-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        
        .inventory-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
        }
        
        .inventory-label {
            font-size: 13px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .inventory-value {
            font-size: 24px;
            font-weight: 600;
            color: #333;
        }
        
        @media (max-width: 600px) {
            .inventory-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="goBack()">‚Üê Back to Status</button>
            <h1 id="headerTitle">Checklist Detail</h1>
        </div>
        
        <div class="content">
            <div class="detail-header">
                <div class="detail-title" id="detailTitle"></div>
                <div class="detail-meta" id="detailMeta"></div>
            </div>
            
            <div id="detailContent">
                <!-- Content will be loaded here -->
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/nostr-tools@2.7.2/lib/nostr.bundle.js"></script>
    <script src="event-cache.js"></script>
    <script src="detail.js"></script>
</body>
</html>
