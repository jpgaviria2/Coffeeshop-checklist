<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trails Coffee - Staff Checklist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 1.5em;
            margin-bottom: 5px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 0.9em;
        }
        
        .content {
            padding: 20px;
        }
        
        .auth-section {
            text-align: center;
            padding: 20px 10px;
        }
        
        .auth-section h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .auth-section p {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.5;
            font-size: 0.9em;
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.9em;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: monospace;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .checklist-section {
            display: none;
        }
        
        .checklist-type {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .checklist-type button {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .checklist-type button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }
        
        .checklist {
            margin-top: 15px;
        }
        
        .checklist h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.1em;
        }
        
        .checklist-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .checklist-item input[type="checkbox"] {
            width: 22px;
            height: 22px;
            cursor: pointer;
            accent-color: #667eea;
            flex-shrink: 0;
        }
        
        .checklist-item label {
            flex: 1;
            cursor: pointer;
            font-size: 14px;
            color: #333;
            line-height: 1.4;
        }
        
        .user-info {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 13px;
            color: #666;
        }
        
        .user-info strong {
            color: #333;
        }
        
        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            float: right;
        }
        
        .submit-section {
            margin-top: 20px;
            text-align: center;
        }
        
        .status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            display: none;
            font-size: 14px;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .footer {
            text-align: center;
            padding: 15px;
            color: #666;
            font-size: 12px;
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.3em;
            }
            
            .checklist-item {
                padding: 12px;
            }
            
            .checklist-item label {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>â˜• Trails Coffee</h1>
            <p>Staff Checklist System</p>
        </div>
        
        <div class="content">
            <!-- Authentication Section -->
            <div class="auth-section" id="authSection">
                <h2>ðŸ‘‹ Welcome!</h2>
                <p>Enter your Nostr private key (nsec) to log in</p>
                
                <div class="input-group">
                    <label for="nsecInput">Your nsec key:</label>
                    <input type="password" id="nsecInput" placeholder="nsec1..." autocomplete="off">
                </div>
                
                <button class="btn" id="loginBtn">Login</button>
                
                <p style="margin-top: 20px; font-size: 12px; color: #999;">
                    Don't have an nsec? Ask your manager for one.
                </p>
            </div>
            
            <!-- Checklist Section -->
            <div class="checklist-section" id="checklistSection">
                <div class="user-info" id="userInfo">
                    <strong>Logged in</strong>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                </div>
                
                <div class="checklist-type">
                    <button id="openingBtn" class="active">ðŸŒ… Opening</button>
                    <button id="closingBtn">ðŸŒ™ Closing</button>
                </div>
                
                <div class="checklist" id="openingChecklist">
                    <h3>Opening Tasks</h3>
                    <div class="checklist-item">
                        <input type="checkbox" id="opening-1">
                        <label for="opening-1">Disarm alarm</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="opening-2">
                        <label for="opening-2">Turn on lights</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="opening-3">
                        <label for="opening-3">Check refrigeration temperature</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="opening-4">
                        <label for="opening-4">Start espresso machine & grinders</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="opening-5">
                        <label for="opening-5">Brew coffee</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="opening-6">
                        <label for="opening-6">Prep food items</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="opening-7">
                        <label for="opening-7">Fill condiment stations</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="opening-8">
                        <label for="opening-8">Check cash drawer</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="opening-9">
                        <label for="opening-9">Review daily specials</label>
                    </div>
                </div>
                
                <div class="checklist" id="closingChecklist" style="display: none;">
                    <h3>Closing Tasks</h3>
                    <div class="checklist-item">
                        <input type="checkbox" id="closing-1">
                        <label for="closing-1">Count cash drawer</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="closing-2">
                        <label for="closing-2">Clean espresso machine</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="closing-3">
                        <label for="closing-3">Wipe down surfaces</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="closing-4">
                        <label for="closing-4">Empty trash</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="closing-5">
                        <label for="closing-5">Sweep & mop floors</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="closing-6">
                        <label for="closing-6">Turn off grinders</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="closing-7">
                        <label for="closing-7">Shut down espresso machine</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="closing-8">
                        <label for="closing-8">Check refrigeration</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="closing-9">
                        <label for="closing-9">Lock doors & windows</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="closing-10">
                        <label for="closing-10">Arm alarm</label>
                    </div>
                </div>
                
                <div class="submit-section">
                    <button class="btn" id="submitBtn">Submit Checklist</button>
                    <div class="status" id="statusMessage"></div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            Powered by Nostr ðŸŸ£ | Trails Coffee â˜•
        </div>
    </div>
    
    <script src="https://unpkg.com/nostr-tools@2.7.2/lib/nostr.bundle.js"></script>
    <script src="app.js"></script>
</body>
</html>
